<head>
  <title>jubileum</title>
</head>

<body>
</body>

<template name="layout">
  <div class="navbar navbar-default">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Jarige Jet</a>
    </div>
  </div>
  <div class="container">
    {{> yield}}
  </div>
</template>

<template name="jubileum">
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th data-sort="birthdate">Hoe lang tot 42?</th>
        <th data-sort="dateStarted">Komend jubileum?</th>
      </tr>
    </thead>
    <tbody>
    {{#each sort .}}
      <tr>
        <td>{{name}}</td>
        <td title="42 jaar oud op {{formatDate dateTurns42}}">{{timeUntil42}} ({{formatDate dateTurns42}})</td>
        <td title="Bij Q sinds {{formatDate dateStarted}}">
          {{nextAnniversary}} op {{formatDate dateNextAnniversary}} ({{untilAnniversary}})
        </td>
      </tr>
    {{/each}}
    </tbody>
  </table>
</template>

<template name="loading">
  <center>
    <img src="http://static.q42.nl/images/babymario.gif" />
  </center>
</template>

<template name="login">
  <div class="well">
    <h1>Hallo?</h1>
    <p>Who R U?</p>
    {{> loginButtons}}
  </div>
</template>
